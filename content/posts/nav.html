        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background: #f5f6fa;
            --card-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;

            background: var(--background);
            padding: 20px;
        }

        html {
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-box {
            margin: 2rem 0;
            text-align: center;
            position: relative;
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            margin-top: 5px;
        }

        .search-suggestions.show {
            display: block;
        }

        .search-suggestion {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .search-suggestion::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(52, 152, 219, 0.1), transparent);
            transition: left 0.4s ease;
        }

        .search-suggestion:hover::after {
            left: 100%;
        }

        .search-suggestion:last-child {
            border-bottom: none;
        }

        .search-suggestion:hover {
            background: linear-gradient(135deg, #f0f8ff, #e8f4fd);
        }

        .search-suggestion::before {
            content: "üîç";
            margin-right: 10px;
            font-size: 14px;
        }

        #searchInput {
            width: 60%;
            padding: 12px 20px;
            border: 2px solid var(--secondary-color);
            border-radius: 25px;
            font-size: 16px;
            position: relative;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 4px 20px rgba(52, 152, 219, 0.2);
            transform: scale(1.02);
        }

        #searchInput::placeholder {
            color: #95a5a6;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
            align-items: start;
            overflow: visible;
        }

        .category-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: visible;
            transform: translateY(0);
            min-height: fit-content;
            height: fit-content;
            align-self: start;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            width: 100%;
            max-width: 100%;
            z-index: 1;
        }

        .category-card[data-state="expanded"] {
            z-index: 1000 !important;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25) !important;
            overflow: visible;
            position: relative;
            background: var(--card-bg) !important;
            border: 1px solid rgba(52, 152, 219, 0.2) !important;
            width: fit-content;
            min-width: 300px;

            transition: width 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                       min-width 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                       transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) !important;
        }

        .category-card[data-state="expanded"]:not(:has(.link-list.multi-column)) {
            width: auto;
            min-width: 300px;
            max-width: 400px;
        }

            width: fit-content;
            min-width: 600px;
            max-width: none;
        }

        .category-card[data-state="expanded"] .link-list.multi-column {
            width: max-content;
            min-width: 600px;
        }

        .category-card[data-state="expanded"] .link-list:not(.multi-column) {
            width: 100%;
            min-width: 280px;
        }

        .category-card[data-state="expanded"]::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: var(--card-bg);
            border-radius: 16px;
            z-index: -1;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);

        .category-card[data-state="expanded"] .category-title {
            background: var(--card-bg);

            z-index: 1002 !important;
            margin: -1.5rem -1.5rem 1rem -1.5rem;
            padding: 1.5rem 1.5rem 0.5rem 1.5rem;
            border-radius: 12px 12px 0 0;
        }

        .category-card[data-state="expanded"] .link-list {
            background: var(--card-bg);
            position: relative;
            z-index: 1001;
            border-radius: 0 0 12px 12px;
            margin: 0 -1.5rem -1.5rem -1.5rem;
            padding: 0 1.5rem 1.5rem 1.5rem;

        .category-card[data-state="expanded"] .link-list.multi-column {
            width: max-content;
            min-width: 600px;
            overflow: visible;
            background: var(--card-bg);

            z-index: 1001;

            z-index: 1;
        }

        .category-grid:has(.category-card[data-state="expanded"]) .category-card:not([data-state="expanded"]) .link-item {

        .category-grid:has(.category-card[data-state="expanded"]) .category-card:not([data-state="expanded"]):hover {

        }
        
        .category-title:hover {

        }

        .main-title {

            letter-spacing: -1px;
        }

        .link-item a:active {

        .link-list {

            flex-wrap: nowrap;
            gap: 2rem;
            width: max-content;
            min-width: 100%;
            overflow-x: visible;
            overflow-y: visible;
        }

        .link-column {
            flex: 0 0 280px;
            width: 280px;
            display: flex;
            flex-direction: column;
            list-style: none;
        }

        .link-column .link-item {
            width: 100%;
            flex-shrink: 0;
        }

        .link-item {
            margin: 0.5rem 0;
            transform: translateX(0);
        }

        .link-item a {
            color: #34495e;
            text-decoration: none;
            display: flex;

            padding: 10px 12px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;

        .link-item a::after {

            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;

        }

        .link-item a:hover::after {
            left: 100%;
        }

        .link-item.hidden {
            opacity: 0;
            height: 0;
            overflow: hidden;
            margin: 0;
            transform: translateX(-20px);
        }

        .link-item.visible {
            opacity: 1;
            height: auto;

            z-index: 5;
        }

        .more-indicator:hover {

            background: rgba(52, 152, 219, 0.1);
            color: var(--secondary-color);
            transform: scale(1.05);
        }

            transform: scale(0.8);
            pointer-events: none;
        }

            transform: translateX(8px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.15);

            color: var(--secondary-color);

            from {

                opacity: 1;

            .category-grid {

                gap: 1rem;
                padding: 0.5rem;

            #searchInput:focus {

            .main-title {
                font-size: 2rem;

            .category-card {
                padding: 1rem;

            .link-list.multi-column {

            }

            .link-column {
                margin-right: 0;
                margin-bottom: 1rem;
                min-width: auto;
            }

            .link-column:last-child {
                margin-bottom: 0;
            }
        }

        

        /* ÂΩìÊúâÂ±ïÂºÄÁöÑÂç°ÁâáÊó∂ÔºåÂÆåÂÖ®ÈöêËóèÂÖ∂‰ªñÂç°ÁâáÁöÑ‰∫§‰∫í */

            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 4px;
        }
    </style>
</head>

        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), delay);
            };
        }

        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            let totalLinks = 0;

            container.innerHTML = siteData.map(category => {
                totalLinks += category.links.length;
                const hasMoreItems = category.links.length > 5;
                
                return `
                <div class="category-card" data-state="collapsed" data-total-links="${category.links.length}">
                    <h2 class="category-title">
                        ${category.category}
                    </h2>
                    <ul class="link-list">
                        ${category.links.map((link, index) => `
                            <li class="link-item ${index >= 5 ? 'hidden' : 'visible'}" data-index="${index}">
                                <a href="${link.url}" target="_blank">${link.name}</a>
                            </li>`).join('')}
                    </ul>
                    ${hasMoreItems ? '<div class="more-indicator">more</div>' : ''}
                </div>`;
            }).join('');

            document.querySelector('footer p:first-of-type').textContent = 
                `¬© ${new Date().getFullYear()} Smart Navigation - ${totalLinks} quality websites collected`;
        }

        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            const isSearching = searchTerm.length > 0;

            document.body.classList.toggle('is-searching', isSearching);

            document.querySelectorAll('.category-card').forEach(card => {
                if (!isSearching) {
                    resetCard(card);
                    return;
                }

                let visibleCount = 0;
                const links = card.querySelectorAll('.link-item');
                
                links.forEach(link => {
                    const text = link.querySelector('a').textContent.toLowerCase();
                    const match = text.includes(searchTerm);
                    link.classList.toggle('hidden', !match);
                    link.classList.toggle('visible', match);
                    if (match) visibleCount++;
                });

                card.classList.toggle('hidden', visibleCount === 0);
            });
        }

        function setupDynamicPlaceholder() {
            const searchInput = document.getElementById('searchInput');
            const placeholders = [
                'Search websites... (Ctrl+K)',
                'Try "scholar", "ai", "german"...',
                'Find your favorite tools...',
                'Quick search across all sites...'
            ];
            let currentIndex = 0;

            setInterval(() => {
                if (document.activeElement !== searchInput) {
                    currentIndex = (currentIndex + 1) % placeholders.length;
                    searchInput.placeholder = placeholders[currentIndex];
                }
            }, 3000);
        }

            );
            
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase().trim();
                
                if (query.length < 2) {
                    suggestionsContainer.classList.remove('show');
                    return;
                }
                
                const suggestions = allSiteNames
                    .filter(name => name.includes(query))
                    .slice(0, 5)
                    .map(name => name.charAt(0).toUpperCase() + name.slice(1));
                
                if (suggestions.length > 0) {
                    suggestionsContainer.innerHTML = suggestions
                        .map(suggestion => `<div class="search-suggestion">${suggestion}</div>`)
                        .join('');
                    
                    suggestionsContainer.classList.add('show');
                    
                    suggestionsContainer.querySelectorAll('.search-suggestion').forEach(item => {
                        item.addEventListener('click', () => {
                            searchInput.value = item.textContent;
                            searchInput.dispatchEvent(new Event('input'));
                            suggestionsContainer.classList.remove('show');
                        });
                    });
                } else {
                    suggestionsContainer.classList.remove('show');
                }
            });
        }

        function setupCollapseButtons() {
            document.getElementById('categoriesContainer').addEventListener('click', e => {
                const title = e.target.closest('.category-title');
                const moreIndicator = e.target.closest('.more-indicator');
                
                if (!title && !moreIndicator) {
                    if (e.target.closest('.category-card')) {
                        e.stopPropagation();
                    }
                    return;
                }

                e.preventDefault();
                e.stopPropagation();
                
                const card = e.target.closest('.category-card');
                const currentState = card.dataset.state;
                
                if (currentState === 'collapsed') {
                    expandCard(card);
                } else {
                    collapseCard(card);
                }
            });
        }

        function expandCard(card) {
            card.dataset.state = 'expanded';
            document.body.classList.add('is-card-expanded');

            const totalLinks = parseInt(card.dataset.totalLinks);
            const maxPerColumn = 15;

            if (totalLinks > maxPerColumn) {
                createMultiColumnLayout(card, maxPerColumn);
            }

            card.querySelectorAll('.link-item').forEach((link, index) => {
                if (index >= 5) {
                    link.classList.remove('hidden');
                    link.classList.add('visible');
                }
            });

            addGlobalOverlay();
        }

        function collapseCard(card) {
            card.dataset.state = 'collapsed';
            document.body.classList.remove('is-card-expanded');

            const linkList = card.querySelector('.link-list');
            if (linkList.classList.contains('multi-column')) {
                const categoryName = card.querySelector('.category-title').textContent.trim();
                const categoryData = siteData.find(cat => cat.category === categoryName);
                if (categoryData) {
                    linkList.innerHTML = categoryData.links.map((link, index) => `
                        <li class="link-item ${index >= 5 ? 'hidden' : 'visible'}" data-index="${index}">
                            <a href="${link.url}" target="_blank">${link.name}</a>
                        </li>`).join('');
                }
                linkList.classList.remove('multi-column');
            }

            card.querySelectorAll('.link-item').forEach((link, index) => {
                if (index >= 5) {
                    link.classList.add('hidden');
                    link.classList.remove('visible');
                }
            });

            removeGlobalOverlay();
        }

        function createMultiColumnLayout(card, maxPerColumn) {
            const linkList = card.querySelector('.link-list');
            const categoryName = card.querySelector('.category-title').textContent.trim();
            const categoryData = siteData.find(cat => cat.category === categoryName);
            if (!categoryData) return;

            const totalLinks = categoryData.links.length;
            const numColumns = Math.ceil(totalLinks / maxPerColumn);
            
            linkList.innerHTML = '';
            linkList.classList.add('multi-column');
            
            for (let col = 0; col < numColumns; col++) {
                const column = document.createElement('div');
                column.className = 'link-column';
                
                const startIndex = col * maxPerColumn;
                const endIndex = Math.min(startIndex + maxPerColumn, totalLinks);
                
                for (let i = startIndex; i < endIndex; i++) {
                    const link = categoryData.links[i];
                    const linkElement = document.createElement('li');
                    linkElement.className = 'link-item visible';
                    linkElement.dataset.index = i;
                    linkElement.innerHTML = `<a href="${link.url}" target="_blank">${link.name}</a>`;
                    column.appendChild(linkElement);
                }
                linkList.appendChild(column);
            }
        }

        function resetCard(card) {
            collapseCard(card);
            card.classList.remove('hidden');
            card.querySelectorAll('.link-item').forEach((link, index) => {
                const isHidden = index >= 5;
                link.classList.toggle('hidden', isHidden);
                link.classList.toggle('visible', !isHidden);
            });
        }

        function addGlobalOverlay() {
            const overlay = document.createElement('div');
            overlay.id = 'global-overlay';
            overlay.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
                background: rgba(0, 0, 0, 0.1); z-index: 999; pointer-events: auto;
            `;
            
            overlay.addEventListener('click', () => {
                const expandedCard = document.querySelector('.category-card[data-state="expanded"]');
                if (expandedCard) {
                    collapseCard(expandedCard);
                }
            });
            
            document.body.appendChild(overlay);
        }

        function removeGlobalOverlay() {
            const overlay = document.getElementById('global-overlay');
            if (overlay) {
                overlay.remove();
            }
        }

        function initializePage() {
            renderCategories();
            setupDynamicPlaceholder();
            setupSearchSuggestions();
            setupCollapseButtons();
            
            document.getElementById('searchInput').addEventListener('input', debounce(handleSearch, 250));

            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'k') {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                }
            });

            document.addEventListener('click', async (e) => {
                const suggestionsContainer = document.getElementById('searchSuggestions');
                if (!e.target.closest('.search-box')) {
                    suggestionsContainer.classList.remove('show');
                }

                if (e.target.closest('.link-item a') && e.ctrlKey) {
                    e.preventDefault();
                    const link = e.target.closest('a');
                    const url = link.href;
                    
                    const ripple = document.createElement('span');
                    ripple.style.cssText = `
                        position: absolute; border-radius: 50%; background: rgba(52, 152, 219, 0.3);
                        transform: scale(0); animation: rippleEffect 0.6s linear;
                        left: ${e.clientX - link.getBoundingClientRect().left}px;
                        top: ${e.clientY - link.getBoundingClientRect().top}px;
                    `;
                    link.appendChild(ripple);
                    
                    try {
                        await navigator.clipboard.writeText(url);
                        const originalText = link.textContent;
                        link.textContent = '‚úì ÈìæÊé•Â∑≤Â§çÂà∂!';
                        link.style.color = '#27ae60';
                        
                        setTimeout(() => {
                            link.textContent = originalText;
                            link.style.removeProperty('color');
                            ripple.remove();
                        }, 1500);
                    } catch (err) {
                        console.warn('Failed to copy to clipboard:', err);
                        const originalText = link.textContent;
                        link.textContent = `ÈìæÊé•: ${url}`;
                        link.style.color = '#f39c12';
                        
                        setTimeout(() => {
                            link.textContent = originalText;
                            link.style.removeProperty('color');
                            ripple.remove();
                        }, 2500);
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.addEventListener('error', (e) => {
                if (e.message && (e.message.includes('Permissions policy violation') || e.message.includes('JSON'))) {
                    e.preventDefault();
                    return false;
                }
            });
            
            window.addEventListener('unhandledrejection', (e) => {
                if (e.reason && typeof e.reason === 'string' && (e.reason.includes('permission') || e.reason.includes('JSON'))) {
                    e.preventDefault();
                }
            });
            
            initializePage();
        });
    </script>
