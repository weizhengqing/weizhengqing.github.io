    </style>

        let searchAnimationTimeouts = [];

        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), delay);
            };
        }

        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            let totalLinks = 0;

            container.innerHTML = siteData.map(category => {
                totalLinks += category.links.length;
                const hasMoreItems = category.links.length > 5;
                const maxPerColumn = 15;
                
                return `
                <div class="category-card" data-state="collapsed" data-total-links="${category.links.length}">
                    <h2 class="category-title">
                        ${category.category}
                    </h2>
                    <ul class="link-list">
                        ${category.links.map((link, index) => `
                            <li class="link-item ${index >= 5 ? 'hidden' : 'visible'}" data-index="${index}">
                                <a href="${link.url}" target="_blank">${link.name}</a>
                            </li>`).join('')}
                    </ul>
                    ${hasMoreItems ? '<div class="more-indicator">more</div>' : ''}
                </div>`;
            }).join('');

            document.querySelector('footer p:first-of-type').textContent = 
                `Â© ${new Date().getFullYear()} Smart Navigation - ${totalLinks} quality websites collected`;
        }

            const searchTerm = e.target.value.toLowerCase();

            if (!isSearching) {
                document.querySelectorAll('.category-card').forEach(card => {

                    card.style.removeProperty('opacity');
                    card.style.removeProperty('transform');
                    card.style.removeProperty('animation');
                    card.style.removeProperty('animation-delay');
                    card.style.removeProperty('background');
                    card.style.removeProperty('box-shadow');
                    card.style.removeProperty('pointer-events');

                    // æ¸…ç†é“¾æ¥åˆ—è¡¨çš„æ ·å¼

                        // ç›´æ¥è®¾ç½®æœ€ç»ˆçŠ¶æ€ï¼Œä¸è¦æ¸å˜åŠ¨ç”»

                            link.style.transform = 'translateX(0)';
                            link.style.height = 'auto';
                            link.style.margin = '0.5rem 0';

                    } else {
                        link.style.transition = 'all 0.3s ease';
                        link.style.opacity = '0';
                        link.style.transform = 'translateX(-20px)';
                        const timeoutId = setTimeout(() => {
                            link.style.display = 'none';
                        }, 300);

                    if (match) visibleCount++;

                if (visibleCount > 0) {

                    card.style.opacity = '0';

            });

                'Find your favorite tools...',

            let currentIndex = 0;

                }

        function setupSearchSuggestions() {
            const searchInput = document.getElementById('searchInput');
            const suggestionsContainer = document.getElementById('searchSuggestions');
            
            const allSiteNames = siteData.flatMap(category => 
                category.links.map(link => link.name.toLowerCase())
            );
            
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase().trim();
                
                if (query.length < 2) {
                    suggestionsContainer.classList.remove('show');
                    suggestionsContainer.style.display = 'none';
                    return;
                }
                
                const suggestions = allSiteNames
                    .filter(name => name.includes(query))
                    .slice(0, 5)
                    .map(name => name.charAt(0).toUpperCase() + name.slice(1));
                
                if (suggestions.length > 0) {
                    suggestionsContainer.innerHTML = suggestions
                        .map(suggestion => `<div class="search-suggestion">${suggestion}</div>`)
                        .join('');
                    
                    suggestionsContainer.style.display = 'block';
                    suggestionsContainer.classList.add('show');
                    
                    suggestionsContainer.querySelectorAll('.search-suggestion').forEach(item => {
                        item.addEventListener('click', () => {
                            try {
                                item.style.transform = 'scale(0.95)';
                                item.style.background = 'linear-gradient(135deg, #3498db, #2980b9)';
                                item.style.color = 'white';
                                
                                setTimeout(() => {
                                    searchInput.value = item.textContent;
                                    searchInput.dispatchEvent(new Event('input'));
                                    suggestionsContainer.classList.remove('show');
                                    suggestionsContainer.style.display = 'none';
                                }, 150);
                            } catch (err) {
                                console.warn('Search suggestion click error:', err);
                                // é™çº§å¤„ç†
                                searchInput.value = item.textContent;
                                suggestionsContainer.classList.remove('show');
                                suggestionsContainer.style.display = 'none';
                            }
                        });
                    });
                } else {
                    suggestionsContainer.classList.remove('show');
                    suggestionsContainer.style.display = 'none';
                }
            });
        }

        function expandCardWithAnimation(card) {

            const maxPerColumn = 15;

            card.style.background = 'var(--card-bg)';

            // ç¦ç”¨å…¶ä»–å¡ç‰‡çš„hoveræ•ˆæœå’ŒåŠ¨ç”»
            disableOtherCardsAnimations(card);
            
            // æ·»åŠ å…¨å±€é®ç½©
            addGlobalOverlay();
            
            // å¦‚æœæ€»é“¾æ¥æ•°è¶…è¿‡15ä¸ªï¼Œä½¿ç”¨å¤šåˆ—å¸ƒå±€
            if (totalLinks > maxPerColumn) {
                createMultiColumnLayout(card, links, maxPerColumn);

                // åŸæœ‰çš„å•åˆ—å¸ƒå±€ - ç¡®ä¿å¡ç‰‡æœ‰åˆé€‚çš„å®½åº¦
                linkList.classList.remove('multi-column');

                card.style.minWidth = '300px';
                card.style.maxWidth = '400px';

                            // ç›´æ¥åˆ‡æ¢ç±»ï¼Œä¸è¦è¿‡æ¸¡åŠ¨ç”»
                            link.classList.remove('hidden');
                            link.classList.add('visible');

        function createMultiColumnLayout(card, links, maxPerColumn) {
            const linkList = card.querySelector('.link-list');
            const totalLinks = links.length;
            const numColumns = Math.ceil(totalLinks / maxPerColumn);
            
            // æ¸…ç©ºç°æœ‰å†…å®¹å¹¶è®¾ç½®å¤šåˆ—å¸ƒå±€
            linkList.innerHTML = '';
            linkList.classList.add('multi-column');
            
            // å¼ºåˆ¶æ›´æ–°å¡ç‰‡å°ºå¯¸ä»¥é€‚åº”å¤šåˆ—å¸ƒå±€
            card.style.width = 'fit-content';
            card.style.minWidth = `${Math.max(600, numColumns * 300)}px`;
            card.style.maxWidth = 'none';
            
            // ç¡®ä¿ç™½è‰²èƒŒæ™¯ç«‹å³åº”ç”¨
            card.style.background = 'var(--card-bg)';
            linkList.style.background = 'var(--card-bg)';
            
            // ç¡®ä¿æ ‡é¢˜åœ¨å¤šåˆ—å±•å¼€æ—¶ä»ç„¶å¯ç‚¹å‡»
            const title = card.querySelector('.category-title');
            if (title) {
                title.style.position = 'relative';
                title.style.zIndex = '1002';
                title.style.pointerEvents = 'auto';
            }
            
            // åˆ›å»ºå¤šä¸ªåˆ—
            for (let col = 0; col < numColumns; col++) {
                const column = document.createElement('div');
                column.className = 'link-column';
                column.style.opacity = '0';
                column.style.transform = 'translateX(20px)';
                column.style.background = 'var(--card-bg)'; // ç¡®ä¿åˆ—ä¹Ÿæ˜¯ç™½è‰²èƒŒæ™¯
                
                const startIndex = col * maxPerColumn;
                const endIndex = Math.min(startIndex + maxPerColumn, totalLinks);
                
                // åˆ›å»ºè¯¥åˆ—çš„é“¾æ¥
                for (let i = startIndex; i < endIndex; i++) {
                    const originalLink = links[i];
                    const linkElement = document.createElement('li');
                    linkElement.className = 'link-item visible';
                    linkElement.dataset.index = i;
                    linkElement.style.opacity = '0';
                    linkElement.style.transform = 'translateY(10px)';
                    linkElement.innerHTML = originalLink.innerHTML;
                    column.appendChild(linkElement);
                }
                
                linkList.appendChild(column);
                
                // åŠ¨ç”»æ˜¾ç¤ºåˆ—
                setTimeout(() => {
                    column.style.transition = 'all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    column.style.opacity = '1';
                    column.style.transform = 'translateX(0)';
                    
                    // ç›´æ¥æ˜¾ç¤ºåˆ—ä¸­çš„é“¾æ¥ï¼Œä¸è¦é€æ˜åº¦æ¸å˜
                    const columnLinks = column.querySelectorAll('.link-item');
                    columnLinks.forEach((link, linkIndex) => {
                        setTimeout(() => {
                            // ç›´æ¥è®¾ç½®æœ€ç»ˆçŠ¶æ€ï¼Œä¸è¦è¿‡æ¸¡åŠ¨ç”»
                            link.style.opacity = '1';
                            link.style.transform = 'translateY(0)';
                        }, linkIndex * 20);
                    });
                }, col * 100);
            }
        }

        function collapseCardWithAnimation(card) {

            if (!card || !card.querySelector) {

            }
            
            const linkList = card.querySelector('.link-list');

            // æ¢å¤å…¶ä»–å¡ç‰‡çš„åŠ¨ç”»æ•ˆæœ

            const categoryName = card.querySelector('.category-title').textContent.trim();

            document.addEventListener('click', async (e) => {
                const suggestionsContainer = document.getElementById('searchSuggestions');
                if (!e.target.closest('.search-box')) {
                    suggestionsContainer.classList.remove('show');
                    suggestionsContainer.style.display = 'none';
                } else {
                    // ç‚¹å‡»æœç´¢åŒºåŸŸæ—¶ï¼Œé˜»æ­¢äº‹ä»¶å†’æ³¡é¿å…æŠ˜å å¡ç‰‡
                    e.stopPropagation();
                }

                // é®ç½©å±‚å·²ç»å¤„ç†äº†ç‚¹å‡»ç©ºç™½åŒºåŸŸæŠ˜å å¡ç‰‡çš„é€»è¾‘ï¼Œè¿™é‡Œä¸éœ€è¦å†å¤„ç†

                    link.appendChild(ripple);

                        link.textContent = 'âœ“ é“¾æ¥å·²å¤åˆ¶!';
                        link.style.color = '#27ae60';
                        
                        setTimeout(() => {
