<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Navigation Hub</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background: #f5f6fa;
            --card-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background: var(--background);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-box {
            margin: 2rem 0;
            text-align: center;
        }

        #searchInput {
            width: 60%;
            padding: 12px 20px;
            border: 2px solid var(--secondary-color);
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
            width: 70%;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .category-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-title {
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }

        .link-list {
            list-style: none;
        }

        .link-item {
            margin: 0.5rem 0;
        }

        .link-item a {
            color: #34495e;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 5px;
            transition: all 0.2s ease;
        }

        /* New collapsible styles */
        .link-item.hidden {
            display: none;
        }
        .more-indicator {
            color: #95a5a6;
            font-style: italic;
            margin-top: 0.5rem;
            cursor: pointer;
        }
        .category-card:hover .hidden {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .link-item a:hover {
            background: #f0f8ff;
            padding-left: 15px;
        }

        .link-item a::before {
            content: "➤";
            color: var(--secondary-color);
            margin-right: 10px;
            transition: margin 0.2s ease;
        }

        .link-item a:hover::before {
            margin-right: 15px;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem;
            color: #7f8c8d;
        }
    </style>
</head>

        // Dynamically generate categories
        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            let totalLinks = 0;

            container.innerHTML = siteData.map(category => `
                <div class="category-card">
                    <h2 class="category-title">${category.category}</h2>
                    <ul class="link-list">
                        ${category.links.map((link, index) => {
                            totalLinks++;
                            return `<li class="link-item${index >= 5 ? ' hidden' : ''}" data-index="${index}">
                                <a href="${link.url}" target="_blank">${link.name}</a>
                            </li>`;
                        }).join('')}
                        ${category.links.length > 5 ? 
                            `<div class="more-indicator">Show all ${category.links.length} links...</div>` : ''}
                    </ul>
                </div>
            `).join('');

            // Update footer stats
            document.querySelector('footer p').textContent = 
                `© 2024 Smart Navigation - ${totalLinks} quality websites collected`;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const isSearching = searchTerm.length > 0;

            document.querySelectorAll('.category-card').forEach(card => {
                let visibleCount = 0;
                const links = card.querySelectorAll('.link-item');
                
                // Handle search matching
                links.forEach(link => {
                    const text = link.querySelector('a').textContent.toLowerCase();
                    const match = text.includes(searchTerm);
                    
                    if (isSearching) {
                        // When searching, show all matching items directly
                        link.style.display = match ? 'block' : 'none';
                        // Remove hidden class while searching to allow direct visibility
                        if (match) link.classList.remove('hidden');
                    } else {
                        // When search is cleared, restore the collapse state
                        const shouldHide = parseInt(link.dataset.index) >= 5;
                        link.classList.toggle('hidden', shouldHide);
                        // Reset to default display (not forced display:none)
                        link.style.removeProperty('display');
                    }
                    
                    if (match) visibleCount++;
                });

                // Update more-indicator display
                const moreIndicator = card.querySelector('.more-indicator');
                if (moreIndicator) {
                    moreIndicator.style.display = (visibleCount > 5 && !isSearching) ? 'block' : 'none';
                }
            });
        });

        // Initialize rendering
        renderCategories();
